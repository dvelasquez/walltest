name: Build Project
on:
  push:
jobs:
  install_dependencies:
    name: Install dependencies & lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/checkout@v3
      - name: Cache node_modules 📦
        uses: actions/cache@v3.0.11
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/Cypress
          key: node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            node-${{ hashFiles('**/package.json') }}
      
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.1
      
      - uses: pnpm/action-setup@v2.2.4
        name: Setup PNPM & Install dependencies 👨🏻‍💻
        with:
          version: 7
          run_install: |
            - recursive: false
              args: [--frozen-lockfile]
      
      - name: Lint
        run: pnpm lint

      - name: Unit Tests
        run: pnpm test

  run_cypress:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: install_dependencies

    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules 📦
        uses: actions/cache@v3.0.11
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/Cypress
          key: node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
            node-${{ hashFiles('**/package.json') }}
      
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.1
      
      - uses: pnpm/action-setup@v2.2.4
        name: Setup PNPM & Install dependencies 👨🏻‍💻
        with:
          version: 7
          run_install: |
            - recursive: false
              args: [--frozen-lockfile]

      - name: Build library
        run: pnpm build
      
      - name: Cypress run
        uses: cypress-io/github-action@v4.2.0
        with:
          install: false
          start: pnpm build:run
          wait-on: 'http://127.0.0.1:3000/'
          command: pnpm e2e:run -- --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}